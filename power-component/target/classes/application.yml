spring:
  application:
    name: power-component
  datasource:
    url: ${POWER_DB_URL:jdbc:h2:mem:power_app;DB_CLOSE_DELAY=-1;MODE=LEGACY}
    driver-class-name: ${POWER_DB_DRIVER:org.h2.Driver}
    username: ${POWER_DB_USERNAME:sa}
    password: ${POWER_DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: ${POWER_JPA_DDL:create-drop}
    properties:
      hibernate:
        format_sql: true
        dialect: ${POWER_JPA_DIALECT:org.hibernate.dialect.H2Dialect}
  main:
    banner-mode: console
  classformat:
    ignore: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

server:
  port: ${POWER_SERVER_PORT:8080}

